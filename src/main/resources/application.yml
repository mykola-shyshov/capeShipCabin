spring:
  main:
    banner-mode: "off"
  profiles:
    active: "production"

springfox:
  documentation:
    swagger:
      v2:
        path: "/api-docs"

swaggerEnabled: "true"

endpoints:
  enabled: "false"

mongo:
  host: "localhost"
  dbName: "hold"

server:
  port: 9090
  tomcat:
    background-processor-delay: -1
  compression:
      enabled: "true"
      mime-types: "application/json"

captain:
  login: 'captain'
  password: 'password'